<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="myDiv">
        <p id="resultado">0</p>

        <div class="row">
            <div class="col">
                <input type="number" class="form-control my-input" id="numero1">
                <input type="number" class="form-control my-input" id="numero2">
            </div>
            <div class="col">
                <button class="btn btn-primary my-button" onclick="soma()">+</button>
            </div>


        </div>
    </div>



    <script>
        const resultado = document.getElementById('resultado');
        const n1 = document.getElementById('numero1');
        const n2 = document.getElementById('numero2');

        function soma() {
            const somaFinal = parseInt(n1.value) + parseInt(n2.value);

            resultado.textContent = somaFinal;
        };

    </script>
</body>

</html>
