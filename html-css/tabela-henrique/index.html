<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Tabela com informações dos meus alunos:</h2>

    <ol>
        <li>Nome</li>
        <li>Idade</li>
        <li>Cidade</li>
    </ol>

    <p>Essas informações são muito importantes na avalições dos dados.</p>

    <table>
        <!-- Cabeçalho  -->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>

        </thead>

        <!-- Dados da tabela  -->
        <tbody>
            <tr>
                <td>Henrique</td>
                <td>12</td>
                <td>Mafra</td>
            </tr>

            <tr>
                <td>Alberto</td>
                <td>28</td>
                <td>Ibatiba</td>
            </tr>
        </tbody>
    </table>

    <form>
        <label for="">Seu nome:</label>
        <input type="text" >

        <textarea name="" id=""></textarea>

        <button>Enviar mensagem</button>

    </form>

</body>

</html>
