<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <style>
        .title {
            color: red;
        }

        #title {
            font-size: 40px;
        }

        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>Minha loja</h2>

    <div id="roupas">
      
    </div>




    <script>
        const listaRoupas = [
            {nome: "Camisa A", price: 400, img: "https://bawclothing.vtexassets.com/arquivos/ids/205556-1240-1860/0073817040_01.jpg?v=637971384168900000"},
            {nome: "Camisa B", price: 400, img: "https://bawclothing.vtexassets.com/arquivos/ids/205556-1240-1860/0073817040_01.jpg?v=637971384168900000"},
            {nome: "Camisa C", price: 400, img: "https://bawclothing.vtexassets.com/arquivos/ids/205556-1240-1860/0073817040_01.jpg?v=637971384168900000"},
            {nome: "Camisa D", price: 400, img: "https://bawclothing.vtexassets.com/arquivos/ids/205556-1240-1860/0073817040_01.jpg?v=637971384168900000"},
        ];

        const divRoupas = document.getElementById("roupas");

        for(const roupa of listaRoupas){
            divRoupas.innerHTML += `
                <img src="${roupa.img}" />
                <p>${roupa.nome}</p>
            `
        }
        
    </script>
</body>
</html>
