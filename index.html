<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    
    <h1>Bem vindo ao nosso Aplicativo!</h1>
    <p id="usuario"></p>
    
    <h4>Lista de tarefas</h4>

    <input type="text" placeholder="nome da tarefa" id="tarefa">
    <button onclick="minhaFuncao()">Cadastrar Tarefa</button>

    <ol id="tarefas">
        
    </ol>



    <script>
        // Variaveis
        const usuario = "Alberto";

        // Seletores -> qualquer get
        const meuUsuario = document.getElementById("usuario");
        const minhasTarefas = document.getElementById("tarefas");
        const minhaTarefa = document.getElementById('tarefa');

        // A manipulação da interface
        meuUsuario.textContent = `Seja bem vindo ${usuario}.`;
        
        function minhaFuncao() {
            minhasTarefas.innerHTML += `<li>${minhaTarefa.value}</li>` 
        };
        
    </script>
</body>
</html>
