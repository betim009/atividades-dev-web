<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Básico</title>

    <style>
        .title {
            font-size: 20px;
            font-weight: 400;
            text-align: center;
        }

        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

    <h1 class="title" id="title">Meu App</h1>
    <h2>Abaixo nosso produtos:</h2>

    <div id="produtos">

    </div>


    <script>
        const data = [
            {
                produto: "Açai A",
                preco: 15.50,
                peso: 400,
                img: "https://bhacaiesorvetesmc.meucatalogofacil.com/_core/_uploads/56/2021/08/1145070821fa1bjcicek.jpg"
            },
            {
                produto: "Açai B",
                preco: 18.50,
                peso: 500,
                img: "https://blog.goakira.com.br/wp-content/uploads/2022/12/iStock-1359526620-1024x683.jpg"
            },
            {
                produto: "Açai C",
                preco: 23.50,
                peso: 700,
                img: "https://bhacaiesorvetesmc.meucatalogofacil.com/_core/_uploads/56/2021/08/1145070821fa1bjcicek.jpg"
            },
        ];

        const produtos = document.getElementById("produtos");

        for (const item of data) {
            produtos.innerHTML += `
                <img src="${item.img}" />
                <p>${item.produto}</p>
                <p>${item.preco}</p>
                <p>${item.peso} gramas </p>
            `
        }

        
    </script>
</body>
</html>
